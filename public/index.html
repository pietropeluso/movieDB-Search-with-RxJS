<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RxJS search application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row search-container">
        <form role="form">
          <div class="form-group">
            <label for="textInput">Enter your query to search MovieDB</label>
            <input type="text" id="searchInputBox" class="form-control" placeholder="Enter your query here...">
          </div>
        </form>
        <div class="sorting-criteria">
          <label for="">Sort by:</label>
          <a href="#" data-value="vote_average">Rating</a> |
          <a href="#" data-value="popularity">Popularity</a> |
          <a href="#" data-value="release_date">Release date</a>
        </div>
        <div id="results"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
