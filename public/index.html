<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RxJS search application</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>RxJS search application</h1>
        <p class="lead">Example to show combining input events such as keyup with Ajax requests</p>
      </div>
      <div class="row">
        <form role="form">
          <div class="form-group">
            <label for="textInput">Enter your query to search MovieDB</label>
            <input type="text" id="searchInputBox" class="form-control" placeholder="Enter your query here...">
          </div>
        </form>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
